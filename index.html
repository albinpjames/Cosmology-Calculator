<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
<div id="Cosmology_Calculator" class="section">

<div class="section-center">
<div class="container">
	<span class="head"> Cosmology Calculator</span>
<div class="row">
<div class="col-lg-4">
<div class="booking-form">
<span class="form-head">Set Variables</span>
<form>
<div class="row">
<div class="form-group">
	<span class="form-label">Hubble Constant</span>
	<input id="H0" class="form-control" type="number" >
	</div>
<div class="form-group">
	<span class="form-label">Redshift</span>
	<input id="z" class="form-control" type="number" >
	</div>
<div class="form-group">
	<span class="form-label">Omega M</span>
	<input id="OM" class="form-control" type="number" >
	</div>
<div class="form-group">
	<span class="form-label">Omega Radiation</span>
	<input id="OR" class="form-control" type="number" >
	</div>
<div class="form-group">
	<span class="form-label">Omega Lambda</span>
	<input id="OL" class="form-control" type="number" >
	</div>
<div class="form-btn">
<button class="submit-btn">Submit</button>
</div>
</div>
</form>
</div>
</div>

<div class="col-lg-8">
<div class="booking-form">
		<p class="h2"> <span class="form-head">Results</span> </p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</body>

</html>
